<link rel="import" href="polymer/polymer/polymer.html">

<dom-module id="row-card">
  <template>
    <style>
      :host
      {
        display: block;
      }

      rt
      {
        display: block;
        font-size: 20px;
        height: 10px;
        transform: translateY(30px);
      }

      .box-wrap
      {
        display: table-cell;
        vertical-align: middle;
      }

      .text-box
      {
        font-size: 8em;
        padding: 0 40px 0 40px;

      }

      .box-wrap.kanji-box div
      {
        width: 100%;
        display: inline-block;
        height: 200px;
        white-space: nowrap;
      }

      .box-wrap.hiragana-box
      {
        width: 100%;
        cursor: default;
        user-select: none;
        color: transparent;
        transition: background-color .2s,color .2s;
      }

      .box-wrap.hiragana-box div
      {
        font-size: 4em;
      }

      #hide-box.unhide
      {
        color: black;
      }
    </style>

    <div class="box-hold">
      <div id="other-box" class="box-wrap kanji-box">
        <div class="text-box">
          <ruby>制<rt>せい</rt></ruby>服
        </div>
      </div>

      <div id="hide-box" class="box-wrap hiragana-box" style="background-color:[[hideColour]]" on-click="unhide">
        <div class="text-box">
          せいふく
        </div>
      </div>
    </div>

  </template>

  <script>
    class rowCard extends Polymer.Element
    {
      static get is()
      {
        return "row-card";
      }

      static get properties()
      {
        return {

        };
      }

      constructor()
      {
        super();
        this.hideColour="red";
      }

      unhide()
      {
        this.$["hide-box"].classList.add("unhide");
        this.$["hide-box"].style.backgroundColor="transparent";
      }

      flipBox()
      {

      }
    }

    customElements.define(rowCard.is,rowCard);
  </script>
</dom-module>
