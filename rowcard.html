<link rel="import" href="polymer/polymer/polymer.html">

<dom-module id="row-card">
  <template>
    <style>
      :host
      {
        display: block;
      }

      rt
      {
        display: block;
        font-size: 20px;
        height: 10px;
        transform: translateY(30px);
      }

      .kanji-wrap
      {
        display: table-cell;
      }

      .text-box
      {
        vertical-align: middle;
        font-size: 8em;
        padding: 0 40px 0 40px;

      }

      .kanji-box
      {
        width: 100%;
        display: inline-block;
        height: 200px;
        white-space: nowrap;
      }

      #hiragana-box
      {
        display: table-cell;
        width: 100%;
        font-size: 4em;
        cursor: default;
        user-select: none;
        color: transparent;
        transition: background-color .2s,color .2s;
      }

      #hiragana-box.unhide
      {
        color: black;
      }
    </style>

    <div class="kanji-wrap">
      <div class="text-box kanji-box"><ruby>制<rt>せい</rt></ruby>服</div>
    </div>
    <div id="hiragana-box" class="text-box" on-click="unhide" style="background-color:[[hideColour]]">せいふく</div>

  </template>

  <script>
    class rowCard extends Polymer.Element
    {
      static get is()
      {
        return "row-card";
      }

      static get properties()
      {
        return {

        };
      }

      constructor()
      {
        super();
        this.hideColour="red";
      }

      unhide()
      {
        this.$["hiragana-box"].classList.add("unhide");
        this.$["hiragana-box"].style.backgroundColor="transparent";
      }
    }

    customElements.define(rowCard.is,rowCard);
  </script>
</dom-module>
