<link rel="import" href="polymer/polymer/polymer.html">

<dom-module id="row-card">
  <template>
    <style>
      :host
      {
        display: block;
      }

      rt
      {
        display: block;
        font-size: 20px;
        height: 10px;
        transform: translateY(30px);
      }

      .box-wrap
      {
        display: table-cell;
        vertical-align: middle;
        transition: background-color .2s,color .2s;
      }

      .text-box
      {
        font-size: 8em;
        padding: 0 40px 0 40px;

      }

      .box-wrap.kanji-box div
      {
        width: 100%;
        height: 200px;
        box-sizing: border-box;
        display: inline-block;
        white-space: nowrap;
      }

      .box-wrap.hiragana-box
      {
        width: 100%;
        user-select: none;
      }

      .box-wrap.hiragana-box div
      {
        font-size: 4em;
      }

      #hide-box.hidden
      {
        color: transparent;
        cursor: default;
      }
    </style>

    <div id="box-main" on-click="unhide">
      <div id="other-box" class="box-wrap kanji-box">
        <div id="top-text" class="text-box">
          [[topText]]
        </div>
      </div>

      <div id="hide-box" class="box-wrap hidden hiragana-box" style="background-color:[[hideColour]]">
        <div id="bot-text" class="text-box">
          [[botText]]
        </div>
      </div>
    </div>

  </template>

  <script>
    class rowCard extends Polymer.Element
    {
      static get is()
      {
        return "row-card";
      }

      static get properties()
      {
        return {

        };
      }

      constructor(kanji,hiragana,colour)
      {
        super();

        //things to be initialised
        this.hideColour=colour;
        this.savedColour=colour;
        this.kanjiText=kanji;
        this.hiraganaText=hiragana;
      }

      ready()
      {
        super.ready();

        this.setMode(0);
      }

      //unhide the element
      unhide()
      {
        this.$["hide-box"].classList.remove("hidden");
        this.hideColour="transparent";
      }

      resetHide()
      {
        this.$["hide-box"].classList.add("hidden");
        this.hideColour=this.savedColour;
      }

      /*set top/bot text state of element.
        give mode values:
        0: random
        1: kanji first
        2: hiragan first*/
      setMode(mode)
      {
        switch (mode)
        {
          case 0:
          if (Math.floor(Math.random()*2))
          {
            this.setMode(1);
          }

          else
          {
            this.setMode(2);
          }
          break;

          case 1:
          var obox=this.$["other-box"];
          obox.classList.remove("hiragana-box");
          obox.classList.add("kanji-box");

          var hbox=this.$["hide-box"];
          hbox.classList.remove("kanji-box");
          hbox.classList.add("hiragana-box");

          this.$["top-text"].innerHTML=this.kanjiText;
          this.$["bot-text"].innerHTML=this.hiraganaText;
          break;

          case 2:
          var hbox=this.$["hide-box"];
          hbox.classList.remove("hiragana-box");
          hbox.classList.add("kanji-box");

          var obox=this.$["other-box"];
          obox.classList.remove("kanji-box");
          obox.classList.add("hiragana-box");

          this.$["top-text"].innerHTML=this.hiraganaText;
          this.$["bot-text"].innerHTML=this.kanjiText;
          break;
        }
      }
    }

    customElements.define(rowCard.is,rowCard);
  </script>
</dom-module>
